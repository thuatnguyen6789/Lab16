<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs.jquery/3.1.1/jquery.min,js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/bootstrap.min.js"></script>
</head>
<body>
<form>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
        </span>
        <input id="email" type="text" class="form-control" name="email" placeholder="Enter E-mail.">
    </div>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Enter password.">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Text</span>
        <input id="msg" type="text" class="form-control" name="msg" placeholder="Enter more details, if any.">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter what you wish to search.">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>
</body>
</html>
