<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs.jquery/3.1.1/jquery.min,js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Javascript/Jquery Example</h3>
    <a href="#" data-toggle="popover" title="Popover Header" data-content="Hi there!!">Toggle popover</a>
</div>
<script>
    $(document).ready(function() {
        $('[data-toggle="popover"]').popover();
    });
</script>
</body>
</html>
